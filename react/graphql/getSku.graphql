query getSku ($value: ID!) {
    sku(identifier: {field: id, value: $value}) {
        id
        name
        isActive
        height
        width
        weightKg
        unitMultiplier
        commercialConditionId
        estimatedDateArrival
        rewardValue
        packagedHeight
        packagedWidth
        packagedWeightKg
        cubicWeight
    }
}

